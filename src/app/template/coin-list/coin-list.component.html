<section class="p-4">
    <div class="container main-container p-3 flex-column d-flex align-items-center">
        <div class="d-flex justify-content-around align-items-center flex-wrap w-100">
            <mat-form-field appearance="outline">
                <mat-label>Pesquisar</mat-label>
                <input matInput type="text" id="input-filtro">
                <mat-icon aria-hidden="false" aria-label="search-icon" fontIcon="search" matSuffix></mat-icon>
            </mat-form-field>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Filtros
            </button>
                <ul class="dropdown-menu">
                    <li>Campo</li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" value="s" type="radio" name="flexRadioCampo"
                                id="flexRadioCampo1">
                            <label class="form-check-label" for="flexRadioCampo1">
                                Sigla
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" value="n" type="radio" name="flexRadioCampo"
                            id="flexRadioCampo2">
                            <label class="form-check-label" for="flexRadioCampo2">
                                Nome
                            </label>
                        </div>
                    </li>
                    <li>Ordem</li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" value="c" type="radio" name="flexRadioOrdem"
                            id="flexRadioOrdem1">
                            <label class="form-check-label" for="flexRadioOrdem1">
                                Crescente
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" value="d" type="radio" name="flexRadioOrdem"
                            id="flexRadioOrdem2">
                            <label class="form-check-label" for="flexRadioOrdem1">
                                Decrescente
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <select class="form-select" aria-label="Ordem select">
                <option selected>10</option>
                <option value="5">5</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
            </select>
        </div>

            <thead>
                <tr>
                    <th>Sigla</th>
                    <th>Nome da Moeda</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let symbol of filtrarMoedas()">
                    <td>{{symbol.code}}</td>
                    <td>{{symbol.description}}</td>
                </tr>
            </tbody>
        </table> -->
        <div>
        </div>
        <div>
            <table mat-table [dataSource]="filtrarMoedas()" class="mat-elevation-z8">
            
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Sigla </th>
                    <td mat-cell *matCellDef="let symbol"> {{symbol.code}} </td>
                </ng-container>
            
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Nome da Moeda</th>
                    <td mat-cell *matCellDef="let symbol"> {{symbol.description}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator mat-elevation-z8 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>

    </div>
</section>
