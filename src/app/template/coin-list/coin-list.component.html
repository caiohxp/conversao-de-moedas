<section class="p-4">
    <div class="container main-container p-3 flex-column d-flex align-items-center">
        <mat-form-field class="me-1 w-75" appearance="outline">
            <mat-label>Pesquisar</mat-label>
            <input matInput type="text" id="input-filtro" autocomplete="off" (keyup)="filtrarMoedas($event)">
            <mat-icon aria-hidden="false" aria-label="search-icon" fontIcon="search" matSuffix></mat-icon>
        </mat-form-field>
        <div>
        </div>
        <div>
            <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="code">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Sigla </th>
                    <td mat-cell *matCellDef="let symbol"> {{symbol.code}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome da Moeda</th>
                    <td mat-cell *matCellDef="let symbol"> {{symbol.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator mat-elevation-z8 [pageSizeOptions]="[5, 10, 20, 50, 100, 200]" showFirstLastButtons>
            </mat-paginator>
        </div>

    </div>
</section>
