<section class="p-4">
  <div class="container main-container p-3 flex-column d-flex">
    <h1>Conversor</h1>
    <div class="row gy-4">
      <div class="col-md-12 m-4">
        <mat-label class="me-3">Data da Cotação:</mat-label>
        <input mat-input type="date" value="{{data}}">
      </div>
      <div class="row align-items-center">
        <mat-form-field class="col-md-6" appearance="outline">
          <input matInput type="number" value="{{entrada}}" (keyup)="calc($event)">
          <mat-label>From</mat-label>
        </mat-form-field>
        <button mat-raised-button class="btn btn-danger col-md-6"
          [matMenuTriggerFor]="convertFrom">{{moedaOrigem}}<mat-icon aria-hidden="false" fontIcon="expand_more"
            matSuffix></mat-icon></button>
        <mat-menu #convertFrom="matMenu">
          <button mat-menu-item *ngFor="let keyOrigem of arraySymbols"
            (click)="changeNameOrigem(keyOrigem.code, keyOrigem.description)">{{keyOrigem.code}}, {{keyOrigem.description}}</button>
        </mat-menu>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6 mb-3 mt-3 d-flex justify-content-center">
          <button class="btnToggle" mat-mini-fab color="primary" (click)="toggle()"><mat-icon aria-hidden="false" fontIcon="sync_alt"
              matSuffix></mat-icon></button>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <mat-form-field class="col-md-6" appearance="outline">
          <input matInput disabled value="{{resultado}}" type="number">
          <mat-label>To</mat-label>
        </mat-form-field>
        <button mat-raised-button class="btn btn-primary col-md-6" [matMenuTriggerFor]="convertTo">{{moedaDestino}}<mat-icon
            aria-hidden="false" fontIcon="expand_more" matSuffix></mat-icon></button>
        <mat-menu #convertTo="matMenu">
          <mat-radio-group mat-menu-item>
            <mat-radio-button *ngFor="let keyDestino of arraySymbols"
              (click)="changeNameDestino(keyDestino.code, keyDestino.description)">
              {{keyDestino.code}}, {{keyDestino.description}}
            </mat-radio-button>
          </mat-radio-group>
        </mat-menu>
        <button mat-mini-fab color="primary" class="col-md-12 mt-3 mb-3" (click)="converter()"><mat-icon aria-hidden="false" fontIcon="autorenew"
            matSuffix></mat-icon></button>
      </div>
    </div>
  </div>
</section>
